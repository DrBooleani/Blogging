<div *ngIf="post" class="card" style="width: 18rem;">
  <img [src]="post.thumbnail" class="card-img-top" alt="Post thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text"><strong>Category: </strong>{{ post.category }}</p>
    <div class="tags mb-2">
      <span *ngFor="let tag of post.tags" class="badge bg-secondary me-2">{{ tag }}</span>
    </div>
    <p class="card-text">
      <small class="text-muted">Created at: {{ post.createdAt | date: 'short' }}</small>
    </p>
    <a [routerLink]="['/post', post.id]" class="btn btn-primary">Read more</a>
  </div>
</div>
