<div class="container mt-5">
  <div *ngIf="posts$ | async as posts; else loading">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let post of posts">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p class="text-center">Loading posts...</p>
  </ng-template>
</div>
