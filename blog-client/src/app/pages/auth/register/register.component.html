<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px; background-color: #2c2f36; color: white; border-radius: 10px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Register</h5>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="Enter your full name">
          <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="text-danger">
            <small *ngIf="registerForm.get('fullName')?.hasError('required')">Full Name is required.</small>
            <small *ngIf="registerForm.get('fullName')?.hasError('minlength')">Full Name must be at least 3 characters.</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
            <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email address.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
            <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 8 characters.</small>
          </div>
        </div>

        <div align="center">
          <button type="submit" class="btn btn-primary btn-block mt-4 px-4" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
