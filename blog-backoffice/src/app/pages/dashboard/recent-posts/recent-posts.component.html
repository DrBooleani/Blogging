<div class="card bg-dark text-white shadow-sm">
  <div class="card-header bg-secondary">
    <h5 class="mb-0">Recent Posts</h5>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li *ngFor="let post of posts.content" class="list-group-item bg-dark text-white border-0">
        <div class="d-flex justify-content-between">
          <h6 class="text-success">{{ post.title }}</h6>
        </div>
        <p class="text-white mb-1"><strong>Category:</strong> {{ post.category }}</p>
        <small class="text-white">{{ post.createdAt | date }}</small>
      </li>
    </ul>
  </div>
</div>
